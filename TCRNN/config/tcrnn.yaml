# lightning.pytorch==2.1.0
seed_everything: 2
trainer:
  accelerator: gpu
  strategy: ddp
  devices: '0,'
  num_nodes: 1
  precision: 32
  logger:
    class_path: lightning.pytorch.loggers.CometLogger
    init_args:
      api_key:
      workspace:
      project_name:
      experiment_name:
      save_dir: ./comet_logs
  callbacks:
    - class_path: lightning.pytorch.callbacks.RichProgressBar
      init_args:
        refresh_rate: 1
        leave: false
        theme:
          description: green_yellow
          progress_bar: green1
          progress_bar_finished: green1
          progress_bar_pulse: '#6206E0'
          batch_progress: green_yellow
          time: grey82
          processing_speed: grey82
          metrics: grey82
        console_kwargs:
          force_terminal: true
          no_color: false
          width: 200
  fast_dev_run: false
  max_epochs: 150
  min_epochs: null
  max_steps: -1
  min_steps: null
  max_time: null
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  limit_predict_batches: null
  overfit_batches: 0.0
  val_check_interval: null
  check_val_every_n_epoch: 1
  num_sanity_val_steps: null
  log_every_n_steps: null
  enable_checkpointing: null
  enable_progress_bar: null
  enable_model_summary: null
  accumulate_grad_batches: 1
  gradient_clip_val: null
  gradient_clip_algorithm: null
  deterministic: null
  benchmark: null
  inference_mode: true
  use_distributed_sampler: true
  profiler: null
  detect_anomaly: false
  barebones: false
  plugins: null
  sync_batchnorm: false
  reload_dataloaders_every_n_epochs: 0
  default_root_dir: null
model:
  input_dim: 4
  num_classes: 180
  dropout: 0.1
  lr: 0.001
  device: cuda
  compile: false
  lamdba_peochs: 10
data:
  data_dir: /workspaces/tssl/TCRNN/data/
  batch_size:
  - 8
  - 1
  num_workers: 8
# early_stopping:
#   monitor: valid/loss
#   min_delta: 0.01
#   patience: 10
#   verbose: false
#   mode: min
#   strict: true
#   check_finite: true
#   stopping_threshold: null
#   divergence_threshold: null
#   check_on_train_epoch_end: null
#   log_rank_zero_only: false
model_checkpoint:
  dirpath: ./checkpoints
  filename: epoch{epoch}_valid_loss{valid/loss:.4f}
  monitor: valid/loss
  verbose: false
  save_last: true
  save_top_k: 10
  save_weights_only: false
  mode: min
  auto_insert_metric_name: false
  every_n_train_steps: null
  train_time_interval: null
  every_n_epochs: 1
  save_on_train_epoch_end: null
  enable_version_counter: true
learning_rate_monitor:
  logging_interval: epoch
  log_momentum: false
  log_weight_decay: false
ckpt_path:  /workspaces/tssl/TCRNN/checkpoints/final_best.ckpt
